							<h1
								class="txtSize32 txtSize20-xs bellSlimBlack noMargin txtBlack2 line-height-38-sm-up line-height-22-xs letter-spacing-neg-000500 margin-10-bottom">
								Business Overview
							</h1>

							<div class="spacer10"></div>
							<div id="businessOverViewContent">
								<span>
                                    <p style="text-align: justify;">
                                        The following document is the specification of the REST API for the change request resource. It includes the model definition as well as all available operations. Possible actions are creating and
                                        retrieving a change request, updating a rejected change request and, partially updating an approved change request. Furthermore, the GET allows filtering using standard filter criteria.
                                    </p>
                                    <p style="text-align: justify;">
                                        The Change Management API provides a standardized client interface to the Change Management Systems for creating, tracking and managing change requests as a result of a change requested by a customer.
                                    </p>
                                    <p style="text-align: justify;">
                                        The API supports the ability to send requests to create a new change specifying the nature and severity of the change as well as all necessary related information. The API also includes mechanisms to
                                        search for and update existing change requests. Notifications are defined to provide information when a change request has been updated, including status changes.
                                    </p>
                                </span>

								<div class="package-phone-desc-items-heading txtBold">The Change Management API manages change request
									resources:</div>
								<ul style="background-color: white;">
									<li>
										A change request represents a request for a change in service being raised by a requester
									</li>
									<li>
										The main change request attributes are its description, priority, type, related dates (planned start
										date, planned end date), state and related information (change reason), related parties(originator,
										owner, reviser, etc.), related entities (configuration item, etc.) and notes
									</li>
								</ul>

								<div class="package-phone-desc-items-heading txtBold">Change Management API performs the following
									operations:</div>
								<ul style="background-color: white;">
									<li>Retrieval of a change request or a collection of change requests depending on filter criteria</li>
									<li>Partial update on a change request</li>
									<li>Full update on a rejected change request</li>
									<li>Creation of a change request</li>
									<li>
										Notification of events on a change request:
										<ul style="background-color: white;">
											<li>Change request state change</li>
											<li>Change request implemented</li>
											<li>Change request created</li>
											<li>Change request Information required</li>
										</ul>
									</li>
								</ul>
								<div class="spacer20"></div>

								<div class="package-phone-desc-items-heading txtBold">The Change Request API supports the following
									functions:</div>
								<div class="spacer15"></div>
								<div class="table-responsive" style="padding-left: 5px;">
